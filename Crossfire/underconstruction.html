<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CrossFire 4.0 BlackBase - Documentation</title>
      <style>
         /* Reset & Base */
         * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         text-decoration: none;
         }
         html, body {
         font-family: 'Helvetica Neue', sans-serif;
         background-color: #000;
         color: #fff;
         line-height: 1.6;
         scroll-behavior: smooth;
         cursor: none;
         position: relative;
         z-index: 1;
         overflow-x: hidden;
         }
         *, *::before, *::after {
         cursor: none !important;
         }
         a, button, input, textarea, select, label, span {
         position: relative;
         z-index: 1;
         cursor: none !important;
         }
         /* Custom Cursor */
         .cursor {
         position: fixed;
         top: 0;
         left: 0;
         width: 20px;
         height: 20px;
         background-color: #a855f7;
         border-radius: 50%;
         pointer-events: none;
         mix-blend-mode: difference;
         box-shadow: 0 0 12px 6px #a855f7;
         transform: translate(-50%, -50%);
         z-index: 999999999;
         transition: transform 0.05s ease-out;
         will-change: transform;
         user-select: none;
         }
         /* Page Layout */
         .container {
         max-width: 1000px;
         margin: auto;
         padding: 2rem;
         background-color: #111;
         border-radius: 1rem;
         box-shadow: 0 0 25px rgba(0,0,0,0.5);
         border: 1px solid #333;
         }
         header {
         text-align: center;
         padding: 3rem 0;
         border-bottom: 1px solid #333;
         }
         header h1 {
         font-size: 3rem;
         font-weight: 800;
         margin-bottom: 0.5rem;
         color: #fff;
         }
         header p {
         font-size: 1.25rem;
         color: #bbb;
         }
         /* Table of Contents */
         .toc {
         margin: 2rem 0;
         padding: 1.5rem;
         background-color: #1a1a1a;
         border-radius: 1rem;
         border: 1px solid #333;
         box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
         }
         .toc h2 {
         font-size: 1.5rem;
         margin-bottom: 1rem;
         color: #a855f7;
         text-align: center;
         }
         .toc ul {
         list-style: none;
         padding: 0;
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         gap: 1rem;
         }
         .toc li {
         background-color: #2a2a2a;
         border-radius: 9999px;
         padding: 0.5rem 1rem;
         transition: background-color 0.3s ease;
         border: 1px solid #555;
         box-shadow: 0 2px 5px rgba(0,0,0,0.5);
         }
         .toc a {
         color: #fff;
         transition: color 0.3s ease, text-shadow 0.3s ease;
         }
         .toc li:hover {
         background-color: #a855f7;
         }
         .toc li:hover a {
         color: #000;
         text-shadow: 0 0 5px rgba(0,0,0,0.5);
         }
         /* Sections */
         .section {
         padding: 2rem;
         margin-bottom: 2rem;
         background-color: #1a1a1a;
         border-radius: 1rem;
         border: 1px solid #333;
         }
         .section h2 {
         font-size: 2rem;
         color: #a855f7;
         border-bottom: 2px solid #a855f7;
         padding-bottom: 0.5rem;
         margin-bottom: 1.5rem;
         }
         .section h3 {
         font-size: 1.5rem;
         color: #ccc;
         margin-top: 1.5rem;
         margin-bottom: 1rem;
         }
         .section p, .section li {
         color: #ccc;
         margin-bottom: 1rem;
         }
         .section pre {
         background-color: #0d0d0d;
         padding: 1.5rem;
         border-radius: 1rem;
         border: 1px solid #333;
         overflow-x: auto;
         white-space: pre-wrap;
         word-wrap: break-word;
         box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
         }
         .section code {
         color: #c084fc;
         font-family: 'Courier New', Courier, monospace;
         }
         .section table {
         width: 100%;
         border-collapse: collapse;
         margin-top: 1.5rem;
         }
         .section th, .section td {
         border: 1px solid #444;
         padding: 1rem;
         text-align: left;
         color: #ccc;
         }
         .section th {
         background-color: #222;
         color: #a855f7;
         font-weight: 500;
         }
         /* List styles */
         .section ul, .section ol {
         padding-left: 1.5rem;
         }
         .section ul li {
         list-style-type: none;
         position: relative;
         padding-left: 1.5em;
         }
         .section ul li::before {
         content: 'â†’';
         color: #c084fc;
         font-weight: bold;
         position: absolute;
         left: 0;
         }
         /* Footer */
         footer {
         text-align: center;
         padding: 2rem 1rem;
         font-size: 0.875rem;
         color: #777;
         border-top: 1px solid #333;
         margin-top: 2rem;
         }
      </style>
   </head>
   <body>
      <div class="cursor"></div>
      <div class="container">
      <header>
         <h1>CrossFire</h1>
         <p>UnderConstruction</p>
         <p>Time to be Excited!</p>
      </header>
    </body>
